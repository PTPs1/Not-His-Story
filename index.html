<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not His Story, But Ours</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
  <base target="_self">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fadeIn 1.5s ease-in-out; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Hero Section -->
  <header class="relative h-screen flex items-center justify-center bg-gradient-to-b from-blue-900 to-purple-900 text-white overflow-hidden">
    <div class="text-center z-10 px-4 animate-fade-in">
      <h1 class="text-5xl md:text-7xl font-bold mb-6">Not His Story, But Ours</h1>
      <p class="text-xl md:text-2xl mb-8">A cinematic archive of untold Black narratives</p>
      <button id="exploreBtn" class="px-8 py-3 bg-yellow-500 hover:bg-yellow-600 rounded-full font-bold transition-all">
        Explore the Legacy
      </button>
    </div>
    <div class="absolute inset-0 bg-black opacity-30"></div>
  </header>

  <!-- Timeline Section -->
  <section class="py-20 px-4 max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-12">Journey Through Time</h2>
    <div class="flex overflow-x-scroll pb-10 space-x-8 timeline-scroll">
      <!-- Generated by JS -->
    </div>
  </section>

  <!-- Learning Realms -->
  <section class="py-20 bg-gray-100">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Explore Our Realms</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6" id="realmsContainer">
        <!-- Generated by JS -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white py-12">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p>© 2023 Not His Story, But Ours. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Timeline Data
    const timelineData = [
      { year: "1619", title: "First Africans in Virginia", description: "The beginning of African presence in English North America" },
      { year: "1863", title: "Emancipation Proclamation", description: "President Lincoln declares freedom for enslaved people" },
      { year: "1955", title: "Montgomery Bus Boycott", description: "Rosa Parks sparks a civil rights movement" },
      { year: "2008", title: "First Black President", description: "Barack Obama elected 44th U.S. President" }
    ];

    // Realms Data
    const realmsData = [
      { title: "Bessie's Flight", description: "Aviation pioneers who soared above barriers", icon: "✈️" },
      { title: "Buffalo Bravery", description: "The untold stories of the Buffalo Soldiers", icon: "🐴" },
      { title: "STEM Innovators", description: "Black excellence in science and technology", icon: "🔬" },
      { title: "Folktales Garden", description: "Wisdom and stories passed through generations", icon: "📖" }
    ];

    // Generate Timeline
    const timeline = document.querySelector('.timeline-scroll');
    timelineData.forEach(item => {
      timeline.innerHTML += `
        <div class="flex-shrink-0 w-64 bg-white p-6 rounded-lg shadow-lg">
          <div class="text-2xl font-bold text-blue-800">${item.year}</div>
          <h3 class="text-xl font-semibold mt-2">${item.title}</h3>
          <p class="mt-2 text-gray-600">${item.description}</p>
        </div>
      `;
    });

    // Generate Realms
    const realmsContainer = document.getElementById('realmsContainer');
    realmsData.forEach(realm => {
      realmsContainer.innerHTML += `
        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow">
          <div class="text-4xl mb-4">${realm.icon}</div>
          <h3 class="text-xl font-bold">${realm.title}</h3>
          <p class="mt-2">${realm.description}</p>
        </div>
      `;
    });

    // Smooth Scroll
    document.getElementById('exploreBtn').addEventListener('click', () => {
      document.querySelector('section').scrollIntoView({ behavior: 'smooth' });
    });

    // Prevent Default Anchor Behavior
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', e => e.preventDefault());
    });
  </script>
</body>
</html>
